add_newline = false

[character]
success_symbol = "🌝 "
error_symbol = "🌚 "

[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false

[directory]
truncation_length = 0
truncate_to_repo = false

[time]
disabled = false
use_12hr = true

[git_branch]
style = "green"
symbol = " "
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[docker_context]
format = "via [🐋 $context](blue bold)"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"

[aws.region_aliases]
ap-northeast-1 = "jp"
